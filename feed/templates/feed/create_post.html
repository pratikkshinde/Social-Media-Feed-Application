{% extends 'feed/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="premium-card p-4">
            <div class="text-center mb-4">
                <i class="fas fa-plus-circle fa-3x gradient-text"></i>
                <h2 class="mt-3 fw-bold">Create New Post</h2>
                <p class="text-muted">Share a moment with your community</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <div class="file-upload-area p-5 text-center rounded" 
                         style="background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.3);">
                        <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-3"></i>
                        <h5 class="text-light">Upload Your Photo</h5>
                        <p class="text-muted small mb-3">Drag & drop or click to browse</p>
                        {{ form.image }}
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Caption</label>
                    {{ form.caption }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-premium py-3">
                        <i class="fas fa-share me-2"></i>Share Post
                    </button>
                    <a href="{% url 'feed:profile' %}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Profile
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.file-upload-area input[type="file"] {
    width: 100%;
    height: 100%;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
}

.file-upload-area {
    position: relative;
    transition: all 0.3s ease;
}

.file-upload-area:hover {
    border-color: #667eea !important;
    background: rgba(102, 126, 234, 0.05) !important;
}
</style>
{% endblock %}

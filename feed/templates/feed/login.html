{% extends 'feed/base.html' %}

{% block content %}
<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">

<style>
    .premium-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border: none;
        overflow: hidden;
        position: relative;
        padding: 6px;
    }
    
    .premium-card::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        background: linear-gradient(45deg, 
            #ff6b6b, #4ecdc4, #45b7d1, 
            #96ceb4, #ffeaa7, #dda0dd, 
            #98d8c8, #ff9ff3, #f368e0,
            #ff9f43, #ee5253, #0abde3
        );
        background-size: 400% 400%;
        border-radius: 24px;
        z-index: -1;
        animation: gradientBorder 2.5s ease infinite;
        filter: brightness(1.1);
    }
    
    @keyframes gradientBorder {
        0% {
            background-position: 0% 50%;
            transform: scale(1);
        }
        50% {
            background-position: 100% 50%;
            transform: scale(1.02);
        }
        100% {
            background-position: 0% 50%;
            transform: scale(1);
        }
    }
    
    .card-inner {
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        border-radius: 16px;
        padding: 25px 20px;
        height: 100%;
        position: relative;
        z-index: 1;
    }
    
    .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .form-control {
        border-radius: 10px;
        padding: 10px 15px;
        border: 2px solid #e1e8ff;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.95);
        height: 42px;
        color: #2d3748 !important;
    }

    .form-control::placeholder {
        color: #a0aec0 !important;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        background: white;
        color: #2d3748 !important;
    }
    
    .form-label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 5px;
        font-family: 'Inter', sans-serif;
        font-size: 13px;
    }
    
    .input-icon {
        color: #667eea;
        width: 14px;
        font-size: 13px;
    }
    
    .btn-premium {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        height: 42px;
    }
    
    .btn-premium:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        color: white;
    }
    
    .text {
        color: #6b7280;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        margin: 0;
    }
    
    .signin-link {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 12px;
    }
    
    .signin-link:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    
    .brand-title {
        font-family: 'Engagement', cursive;
        font-size: 60px;
        font-weight: 400;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
    }
    
    .compact-form .mb-3 {
        margin-bottom: 0.8rem !important;
    }
</style>

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="premium-card">
            <div class="card-inner compact-form">
                <div class="text-center mb-3">
                    <h2 class="brand-title">Flexr</h2>
                    <p class="text mt-2">Sign in to your account</p>
                </div>

                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            <i class="fas fa-{% if field.name == 'username' %}user{% else %}lock{% endif %} input-icon me-2"></i>
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1" style="font-size: 11px;">
                            {% for error in field.errors %}
                            <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-premium w-100 fw-semibold mt-2">
                        <i class="fas fa-unlock me-2"></i>Sign In to Account
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text">New to Flexr? 
                        <a href="{% url 'feed:register' %}" class="signin-link">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add curved styling to all form inputs
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });
    });
</script>
{% endblock %}

{% extends 'feed/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="premium-card p-5">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x gradient-text" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <h2 class="mt-3 fw-bold">Welcome Back</h2>
                <p class="text-muted">Sign in to your premium account</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                        <i class="fas fa-{% if field.name == 'username' %}user{% else %}lock{% endif %} me-2"></i>
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-premium w-100 py-3 fw-semibold mt-3">
                    <i class="fas fa-unlock me-2"></i>Sign In to Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">New to SocialConnect? 
                    <a href="{% url 'feed:register' %}" class="text-decoration-none gradient-text">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
